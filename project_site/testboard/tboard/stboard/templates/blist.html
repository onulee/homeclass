{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,700,900&display=swap&subset=korean" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/notice_list.css' %}">
  <script>


  </script>
</head>
<body>
<section>
    <a href="""><h1>NOTICE</h1></a>
    <div class="wrapper">
      <form action="" id="search" method="post">
        {% csrf_token %}
        <select name="category" id="category">
          <option value="all"  >전체</option>
          <option value="title" >제목</option>
          <option value="content" >내용</option>
        </select>
       

        <div class="title">
            <input type="text" id="searchword" name="searchword" size="16">
        </div>
        <button type="button" onclick="searchBtn()"><i class="fas fa-search"></i></button>
      </form>
    </div>

    <table>
      <colgroup>
        <col width="15%">
        <col width="40%">
        <col width="15%">
        <col width="15%">
        <col width="15%">
      </colgroup>
      <!-- 제목부분 -->
      <tr>
        <th>No.</th>
        <th>제목</th>
        <th>작성일</th>
        <th>작성자</th>
        <th>조회수</th>
      </tr>
      <!-- 내용부분 -->
      <tbody id="tbody">
            <tr>
              <td><span class='table-notice'>1</span></td>
              <td class='table-title' id='pInput'>
                <a href=''>제목
                </a>
              </td> 
              <td>일자</td>
              <td>아이디</td>
              <td>1</td>
            </tr>
       
      </tbody>
      
    </table>

    <ul class="page-num">
      <!-- 이전페이지 정리 -->
        <li class="first"></li>
        <li class="prev"></li>



      <!-- 순차적 넘버링 -->
          <li class="num on"><div></div></li>


      <!-- 이후 페이지 정리 -->
        <li class="next"></li>
        <li class="last"></li>
    </ul>

    <a href=""><div class="write">쓰기</div></a>
  </section>

</body>
</html>
